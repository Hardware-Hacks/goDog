<a href="#videos/<%= _id %>" class="thumbnail plain" style="text-align: center;">
    <img src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>" height="150" width="125" alt="">
    <h5><%= name %></h5>
</a>
<div class="buttons">
	<button class="btn btn-success btn-medium"><i class="icon-white icon-thumbs-up"></i> Record</button>
	<button class="btn btn-danger btn-medium"><i class="icon-white icon-thumbs-down"></i> Stop</button>
</div>
