<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Video saved successfully
        </div>
    </div>
</div>
<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Video Details</legend>
            <br/>

            <div class="row">
                <div class="span8">
                    <div class="control-group">
                        <a href="#videos/<%= _id %>" class="thumbnail plain" style="text-align: center;">
                            <img src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>" height="150" width="125" alt="">
                            <h5><%= name %></h5>
                        </a>                    
                    </div>

                    <div class="control-group">
                        <label for="isRecording" class="control-label">Recording now?</label>

                        <div class="controls">
                            <input type="checkbox" id="isRecording" name="isRecording" value="<%= isRecording === 'false' || !isRecording ? 'true' : 'false' %>" <%= isRecording === 'false' || !isRecording ? '' : 'checked' %> />
                            <span class="help-inline"></span>
                        </div>
                    </div>

<!--                     <div class="control-group">
                        <label for="videoId" class="control-label">Id</label>

                        <div class="controls">
                            <input id="videoId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div> -->

                    <div class="control-group">
                        <label for="name" class="control-label">Name</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="url" class="control-label">Camera URL</label>

                        <div class="controls">
                            <input type="text" id="camera" name="camera" value="<%= camera %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="url" class="control-label">Letter of Alphabet</label>

                        <div class="controls">
                            <input type="text" id="alphabetLetter" name="alphabetLetter" value="<%= alphabetLetter %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    

                    <div class="control-group">
                        <label for="description" class="control-label">Description</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

   <!--              <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div> -->

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>
